<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.grid-container {
  display: grid; /* Ativa o Grid Layout */
  grid-template-areas: 
    "header header"
    "sidebar content"
    "footer footer"; /* Define as áreas do layout */
  grid-template-columns: 1fr 3fr; /* Divide em 2 colunas: 1 parte para o sidebar e 3 partes para o conteúdo */
  grid-template-rows: auto 1fr auto; /* Define 3 linhas: altura automática para header e footer, e 1fr para o conteúdo principal */
  height: 100vh; /* Faz o container ocupar a altura total da janela */
}

.header {
  grid-area: header; /* Associa o elemento à área 'header' */
  background-color: #fc7cee;
  color: white;
  text-align: center;
  padding: 1rem;
}

.sidebar {
  grid-area: sidebar; /* Associa o elemento à área 'sidebar' */
  background-color: #f1ade9;
  padding: 1rem;
}

.content {
  grid-area: content; /* Associa o elemento à área 'content' */
  background-color: #f78ec2;
  padding: 1rem;
}

.footer {
  grid-area: footer; /* Associa o elemento à área 'footer' */
  background-color: #ffd6ea;
  color: white;
  text-align: center;
  padding: 1rem;
}

  </style>
</head>
<body>
  <div class="grid-container">
    <header class="header">Header</header>
    <nav class="sidebar">Sidebar</nav>
    <main class="content">Main Content</main>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
